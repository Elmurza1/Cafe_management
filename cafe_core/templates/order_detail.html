{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ №{{ order.id }}</title>
    <link rel="stylesheet" href="{% static 'css/order_detail.css' %}">
</head>
<body>
    <h1>Детали заказа №{{ order.id }}</h1>
    <p>Стол: {{ order.table_number }}</p>
    <p>Блюда: {{ order.items.all|join:", " }}</p>
    <p>Сумма: {{ order.total_price }} ₽</p>
    <p>Статус: {{ order.get_status_display }}</p>

    <a href="{% url 'order-edit' order.pk %}">Редактировать</a>
    <a href="{% url 'orders-list' %}">Назад</a>
</body>
</html>
